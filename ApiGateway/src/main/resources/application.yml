spring:
  cloud:
    gateway:
      routes:
        - id: USER-SERVICE
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user/**
        - id: HOTEL-SERVICE
          uri: lb://HOTEL-SERVICE
          predicates:
                  - Path=/hotel/**, /staff/**
        - id: RATING-SERVICE
          uri: lb://RATING-SERVICE
          predicates:
            - Path=/rating/**